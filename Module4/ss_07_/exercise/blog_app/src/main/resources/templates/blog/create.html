<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create-blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/temp::header}"></header>
<div class="container-fluid">

    <form class="col-6  m-auto" form th:action="@{/blog/create}" th:object="${blog}" method="post">
        <h3>Create new blog </h3>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name</label>
            <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id name">
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Content</label>
            <textarea type="text" th:field="*{contents}" class="form-control col-12 float-left mt-2"
                      placeholder="Enter contents"></textarea>
            <span style="color: red" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Note</label>
            <textarea type="text" th:field="*{note}" class="form-control col-12 float-left mt-2"
                      placeholder="Enter note"></textarea>
            <span style="color: red" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Categories:</label>
            <select th:field="*{categorise}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <!--                <option value="">Choose position</option>-->
                <th:block th:each="temp : ${categoriseList}">
                    <option th:value="${temp.id}" th:text="${temp.name}"></option>
                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>
                </th:block>
            </select>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <button type="button" class="btn btn-primary float-right"><a href="/blog" class="text-light">Back</a>
            </button>
        </div>
    </form>
</div>
<footer th:replace="~{/temp::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
