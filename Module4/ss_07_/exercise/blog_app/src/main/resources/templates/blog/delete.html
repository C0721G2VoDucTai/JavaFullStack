<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete trade</title>
</head>
<body>
<form th:action="@{/blog/delete}" th:object="${blog}" th:method="POST">
    <h3>Are you sure delete this question?</h3>
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table">
        <tr>
            <td>Id:</td>
            <td th:text="${blog.id}"></td>
        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${blog.name}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-danger">Delete</button>
            </td>
            <td>
                <a href="/blog" type="button" class="btn btn-primary">Back</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
