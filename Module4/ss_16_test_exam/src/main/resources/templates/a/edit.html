<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update-movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/temp::header}"></header>
<div class="container-fluid">
    <form class="col-6  m-auto" form th:action="@{/movies/edit}" th:object="${movies}" method="post">
        <h3>Edit</h3>
        <div class="form-group col-12">
            <!--            <label class="col-12 float-left">Id:</label>-->
            <input hidden type="text" th:field="*{id}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter birthday">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Date:</label>
            <input type="datetime-local" th:field="*{date}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter birthday">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Film:</label>
            <select th:field="*{film}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose position</option>
                <th:block th:each="film : ${filmList}">
                    <option th:value="${film.id}" th:text="${film.name}"></option>
                    <!--<span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter birthday">
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit " class="btn btn-primary float-right">Update</button>
            <a class="btn btn-primary float-right" role="button" href="/employee">Back</a>
        </div>
    </form>
</div>
<header th:replace="~{/temp::footer}"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
