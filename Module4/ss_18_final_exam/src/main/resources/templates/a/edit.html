<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update-question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/temp::header}"></header>
<div class="container-fluid">
    <form class="col-6  m-auto" form th:action="@{/question/edit}" th:object="${question}" method="post">
        <h3>Edit</h3>
        <div class="form-group col-12">
            <!--            <label class="col-12 float-left">Id:</label>-->
            <input hidden type="text" th:field="*{id}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
            <input hidden type="text" th:field="*{answer}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
            <input hidden type="text" th:field="*{date}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
            <input hidden type="text" th:field="*{status}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Title:</label>
            <input type="text" th:field="*{title}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter title">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Queston:</label>
            <input type="text" th:field="*{questions}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter questions">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Question type:</label>
            <select th:field="*{questionType}" class="form-select form-select-md mb-3"
                    aria-label=".form-select-lg example">
                <option value="">Choose position</option>
                <th:block th:each="questionType : ${questionTypeList}">
                    <option th:value="${questionType.id}" th:text="${questionType.name}"></option>
                    <!--<span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit " class="btn btn-primary float-right">Update</button>
            <a class="btn btn-primary float-right" role="button" href="/question">Back</a>

        </div>
    </form>
</div>
<header th:replace="~{/temp::footer}"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
