<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create-question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/temp::header}"></header>
<div class="container-fluid">

    <form class="col-6  m-auto" form th:action="@{/question/create}" th:object="${question}" method="post">
        <h3>Create new question </h3>
<!--        <div class="form-group col-12">-->
<!--            <input hidden type="text" th:name="*{status}" th:value="1" class="form-control col-12 float-left mt-2"-->
<!--                   placeholder="Enter id">-->
<!--        </div>-->
<!--        <div class="form-group col-12">-->
<!--            <input hidden type="text" th:name="*{Ä‘ate}" th:value="2021-12-13" class="form-control col-12 float-left mt-2"-->
<!--                   placeholder="Enter id">-->
<!--        </div>-->
        <div class="form-group col-12">
            <label class="col-12 float-left">Title</label>
            <input type="text" th:field="*{title}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id title">
            <span style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Question</label>
            <textarea type="text" th:field="*{questions}" class="form-control col-12 float-left mt-2"
                      placeholder="Enter question"></textarea>
            <span style="color: red" th:if="${#fields.hasErrors('questions')}" th:errors="*{questions}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Question type:</label>
            <select th:field="*{questionType}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <!--                <option value="">Choose position</option>-->
                <th:block th:each="temp : ${questionTypeList}">
                    <option th:value="${temp.id}" th:text="${temp.name}"></option>
                    <span style="color: red" th:if="${#fields.hasErrors('questionType')}" th:errors="*{questionType}"></span>
                </th:block>
            </select>
        </div>
<!--        <div class="form-group col-12">-->
<!--            <label class="col-12 float-left">Gender</label>-->
<!--            <select th:field="*{gender}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">-->
<!--                <option value="">Choose gender</option>-->
<!--                <option th:value="1">Male</option>-->
<!--                <option th:value="0">Female</option>-->
<!--                <span style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>-->
<!--            </select>-->
<!--        </div>-->
<!--        <div class="form-group col-12">-->
<!--            <label class="col-12 float-left">Date trade:</label>-->
<!--            <input type="date" th:field="*{date}" class="form-control col-12 float-left mt-2"-->
<!--                   placeholder="Enter date">-->
<!--            <span style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>-->
<!--        </div>-->
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <button type="button" class="btn btn-primary float-right"><a href="/question" class="text-light">Back</a>
            </button>
        </div>
    </form>
</div>
<footer th:replace="~{/temp::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
