<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<a th:href="@{/product}">Home</a>
<h3>Customers</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<form th:action="@{/product/search}" method="POST" novalidate="novalidate" >
    <input type="text" name="productName"> <input type="submit" value="Search">

</form>
<table id="productList" width="100%">
    <thead>
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Brand:</th>
        <th>Price:</th>
        <th>Edit:</th>
        <th>Delete:</th>
        <th>View</th>
    </tr>
    </thead>
    <thead>
    <tbody>
    <tr th:each="temp,state :${productList}">
        <td th:text="${temp.getId()}"></td>
        <td th:text="${temp.getName()}"></td>
        <td th:text="${temp.getBrand()}"></td>
        <td th:text="${temp.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${temp.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${temp.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${temp.getId()})}">View</a></td>
    </tr>
    </tbody>
    </thead>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
