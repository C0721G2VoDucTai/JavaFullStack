<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/layout::header}"></header>
<div class="container-fluid">
    <form class="col-6  m-auto" form th:action="@{/contract-detail/create}" th:object="${contractDetail}" method="post">
        <div class="form-group col-12">
            <h3>Create new contract detail</h3>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter quantity">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Contract:</label>
            <select th:field="*{contract}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose contract </option>
                <th:block th:each="contract : ${contractList}">
                    <option th:value="${contract.id}" th:text="${contract.id}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Attach Service:</label>
            <select th:field="*{attachService}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose services </option>
                <th:block th:each="attachService : ${attachServiceList}">
                    <option th:value="${attachService.id}" th:text="${attachService.id}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <a class="btn btn-primary " href="/contract-detail" role="button">Back</a>
        </div>
    </form>
</div>
<footer th:replace="~{/layout::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
