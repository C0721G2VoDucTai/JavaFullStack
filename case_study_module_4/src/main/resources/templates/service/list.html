<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{/temp::header}"></header>
<div class="container mt-n1  " >
    <th:block th:each="service: ${servicesList}">
        <img th:src="${service.url}" class="d-block w-100" alt="...">
        <div class="text-center fs-2" style="color: blue">
            <h2 th:text="${service.name}"></h2>
            <p> Area is: <span th:text="${service.area}"></span>, with <span th:text="${service.floor}"></span>
                floor, for <span th:text="${service.maxPeople}"></span> people. We have area pool with area is
                <span th:text="${service.poolArea}"></span></p>
            <h2>Price: <span th:text="${service.cost}"></span></h2>
        </div>
    </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<footer th:insert="~{/temp::footer}"></footer>
</body>
</html>
