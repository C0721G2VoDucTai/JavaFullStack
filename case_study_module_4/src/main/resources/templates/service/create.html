<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="~{/temp::header}"></header>
<div class="container-fluid">
    <form class="col-6  m-auto" form th:action="@{/contract/create}" th:object="${contract}" method="post">
        <div class="form-group col-12">
            <h3>Create new contract</h3>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Checkin:</label>
            <input type="date" th:field="*{checkin}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter checkin">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Checkout:</label>
            <input type="date" th:field="*{checkout}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter checkout">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Deposit:</label>
            <input type="text" th:field="*{deposit}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter deposit">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Total Money:</label>
            <input type="text" th:field="*{totalMoney}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter total money">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Customer:</label>
            <select th:field="*{customer}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose customer </option>
                <th:block th:each="customer : ${customerList}">
                    <option th:value="${customer.id}" th:text="${customer.id + customer.name}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Employee:</label>
            <select th:field="*{employee}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose employee </option>
                <th:block th:each="employee : ${employeeList}">
                    <option th:value="${employee.id}" th:text="${employee.id + employee.name}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Service:</label>
            <select th:field="*{services}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose services </option>
                <th:block th:each="services : ${serviceList}">
                    <option th:value="${services.id}" th:text="${services.id + services.name}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <a class="btn btn-primary " href="/contract" role="button">Back</a>
        </div>
    </form>
</div>
<footer th:replace="~{/temp::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
